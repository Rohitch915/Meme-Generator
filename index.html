<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <section class="left">
            <h2>Output</h2>
            <h3>Programmer Memes</h3>
            <div class="memes"></div>
            <h3>Tell Me Something Funny</h3>
            <div class="jokes"></div>
            <h3>Give Me Some Wisdem..</h3>
            <div class="quotes"></div>
            <h3>I Want a Riddle</h3>
            <div class="riddle"></div>
            <div class="riddle-answer" style="font-weight:bold;"></div>
        </section>
        <section class="right">
            <h2>Actions</h2>
            <button id="memeId">Show a Meme</button>
            <button id="jokeId">Tell Me a Joke</button>
            <button id="quoteId">Random Quote</button>
            <button id="riddleId">Riddle Me</button>
            <button class="answer">Reveal Riddle Answer</button>

        </section>
    </div>

    <script src="script.js"></script>
</body>

</html>
